section:
  title: 'Building Software That [Evolves Without Entropy]{.text-primary}'
  description: 'I design and build software systems that continue to evolve and improve without drifting into entropy, collapsing under complexity, or slowing to a crawl. Through event-driven architecture, domain-driven design, and clean architectural principles, I create systems that remain flexible, robust, maintainable, testable, and scalable as your business grows.'
  images:
    mobile: '/images/Abstract Cube Blue Purple.avif'
    desktop: '/images/Big Data Structure Concept.avif'
  features:
    - title: Event-Driven & Event-Centric Architecture
      description: Leveraging event-driven architecture, CQRS, and event sourcing to build systems that are naturally decoupled, scalable, and maintainable. Events become the source of truth, enabling systems to evolve independently while maintaining consistency.
      class: border-l border-primary pl-4
    - title: Business-Driven, Not Data-Driven
      description: Every architectural decision serves a clear business purpose. While data is readily available for analytics and insights, business objectives drive the architecture. Technology serves the business, not the other way around.
      class: border-l border-default pt-4 pl-4
    - title: Clean Architecture & Hexagonal Design
      description: Implementing clean architecture, hexagonal architecture, and thin application layers to create systems with clear boundaries. This approach ensures that business logic remains independent of infrastructure, making systems testable, maintainable, and adaptable.
      class: border-l border-default pt-4 pl-4
skills:
  title: Architectural [Techniques & Practices]{.text-primary}
  description: 'I leverage a comprehensive set of techniques and concepts to build flexible, robust, maintainable, testable, and scalable web applications. Each practice serves a specific purpose in creating systems that evolve gracefully.'
  features:
    - title: Event-Driven Architecture
      description: Event-driven architecture, CQRS (Command Query Responsibility Segregation), Event Sourcing, and event-centric design patterns. Building systems where events are first-class citizens, enabling natural decoupling and scalability.
      icon: i-lucide-zap
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Domain-Driven Design
      description: Domain-Driven Design (DDD) with bounded contexts, aggregates, and ubiquitous language. Aligning software architecture with business domains to create systems that reflect real-world complexity.
      icon: i-lucide-layout-dashboard
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Clean & Hexagonal Architecture
      description: Clean Architecture, Hexagonal Architecture (Ports & Adapters), and thin application layers. Creating clear boundaries between business logic and infrastructure, ensuring testability and maintainability.
      icon: i-lucide-boxes
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: SOLID Principles & Design
      description: SOLID principles, design patterns, and architectural patterns. Writing code that is maintainable, extensible, and follows best practices for long-term success.
      icon: i-lucide-shapes
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Test & Behavior-Driven Development
      description: Test-Driven Development (TDD) and Behavior-Driven Development (BDD). Writing tests first to drive design and ensure quality, with a focus on behavior specification and acceptance criteria.
      icon: i-lucide-check-circle-2
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: AWS Cloud & DevOps
      description: Strong AWS cloud experience with a focus on cost efficiency. CI/CD pipelines, Infrastructure as Code with AWS CDK and OpenTofu, automation, containerization, serverless architectures, and Site Reliability Engineering (SRE) practices.
      icon: i-lucide-cloud
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
