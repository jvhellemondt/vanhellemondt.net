projects:
  title: Featured [Projects & Initiatives]{.text-primary}
  description: 'Projects that demonstrate my approach to building systems that evolve gracefully, leveraging event-driven architecture, clean design, and cost-efficient cloud solutions.'
  items:
    - title: Event-Driven Platform with Hexagonal Architecture
      description: 'Designed and implemented an event-driven microservices platform for energy retail operations using CQRS and Event Sourcing, built on hexagonal architecture (ports & adapters) with a thin application layer. The system processes millions of events daily with high reliability and low latency. The framework enforces clean boundaries between business logic and infrastructure, making systems highly testable and maintainable. Used TDD and BDD throughout development, ensuring the system continues to evolve without entropy as business requirements change.'
      technologies: 'Event Sourcing, CQRS, Domain-Driven Design, Hexagonal Architecture, AWS, OpenTofu, TypeScript, Apache Kafka, TDD, BDD, SOLID Principles'
      image:
        light: '/images/light/connect.svg'
        dark: '/images/dark/connect.svg'
    - title: Cost-Optimized AWS Infrastructure
      description: 'Led the design and implementation of a cost-efficient cloud infrastructure on AWS, reducing operational costs by over 40% while improving scalability and reliability. Implemented Infrastructure as Code with AWS CDK and OpenTofu, automated scaling, and serverless architectures where appropriate. The system maintains high performance while keeping costs predictable and manageable.'
      technologies: 'AWS, AWS CDK, OpenTofu, Serverless, CI/CD, Cost Optimization, Infrastructure as Code'
      image:
        light: '/images/light/track.svg'
        dark: '/images/dark/track.svg'
    - title: Arts and Crafts [open source]{.text-primary .italic}
      description: 'Open source: "Arts and Crafts" packages for consistent, modular coding across languages, enabling robust, scalable, and testable codebases. Supports Event-Driven Architecture, Domain-Driven Design, CQRS, Vertical Slices, Event Sourcing, and various testing approaches (e.g., Fakes, Scenario Testing).'
      technologies: 'TypeScript, Rust, Event-Driven Architecture, Domain-Driven Design, CQRS, Event Sourcing, Open Source'
      image:
        light: '/images/light/optimize.svg'
        dark: '/images/dark/optimize.svg'
      links:
        - label: 'TypeScript - GitHub'
          to: 'https://github.com/arts-n-crafts/typescript'
          target: '_blank'
        - label: 'TypeScript - NPM'
          to: 'https://www.npmjs.com/package/@arts-n-crafts/ts'
